<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/78055610ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-dark p-3">
        <div class="col">
          <h2 class="text-white text-center">
            Personal Data Dashboard <i class="fas fa-columns"></i>
          </h2>
        </div>
      </div>
    </div>
    <div class="container text-center border pb-2">
      <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
          <h1>
            Login
          </h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-5">
          <form action="/check" method="post" id="form">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              id="pass"
                   name="pass"
            />
            <button type="submit" class="btn btn-success mt-2" id="submitting">
              Log in !
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid fixed-bottom">
      <div class="row bg-dark">
        <div class="col text-center text-white p-4">
          <div>Developed By Shashwat <i class="fas fa-code"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script>
  
  </script>
</html>
